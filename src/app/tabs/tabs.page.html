<ion-tabs (ionTabsDidChange)="tabClicked($event)">
  <ion-tab-bar slot="bottom" [ngClass]="isNotHome === true ? 'bg-white' : 'bg-transparent'">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" size="large"
        src="{{ isIconChange ? '../assets/svg/home-black.svg' : '../assets/svg/home.svg' }}"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
   
    <ion-tab-button tab="create" href="/tabs/create">
      <ion-img src="{{isIconChange ? '../assets/svg/addvideoblack.svg' : '../assets/svg/addvideo.svg'}}"></ion-img>
    </ion-tab-button>

    <ion-tab-button tab="profile" href="/tabs/profile">
      <ion-icon aria-hidden="true" size="large"
        src="{{ isIconChange ? '../assets/svg/user-black.svg' : '../assets/svg/user.svg' }}"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<ion-content>

  <swiper-container #swiper 
    id="swiper" 
    direction="vertical"
    slides-per-view="1">
    @for (item of this.source; track $index) {
      <swiper-slide [id]="$index" [attr.data-index]="$index">        
        <ion-list>
          <ion-list-header>
            <ion-label>{{ item.title }}</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-text color="medium">{{ item.summary }}</ion-text>
          </ion-item>
          <ion-item>
            <ion-label>Series:</ion-label>  {{ item.series }}
          </ion-item>
          <ion-item>
            <ion-label>Repeticiones:</ion-label>{{ item.repeticiones }}
          </ion-item>
        </ion-list>
        <ion-divider></ion-divider>
        <!-- move pic/s or video/s or slider -->        
          <swiper-container #swipermedia class="media"
            id="swipermedia" 
            direction="horizontal" 
            scrollbar="true" 
            slides-per-view="1">
            @for (img of item.userPics; track $index) {
              <swiper-slide>
                <img [src]="img"/>
              </swiper-slide>
            }
          </swiper-container>        
        <!-- slide right feed -->
        <app-feed [video]="item"></app-feed>
        <!-- slide bottom fotter-->
        <app-footer [video]="item"></app-footer>
      </swiper-slide>
    }
  </swiper-container>

</ion-content>

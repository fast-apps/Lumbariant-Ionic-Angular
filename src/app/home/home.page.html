<ion-content>
  <ion-progress-bar [value]="$progress()"></ion-progress-bar>              
  <swiper-container #swiper id="swiper" 
    direction="vertical" 
    slides-per-view="1"
    (swiperslidechange)="onSwiperSlideChange($event)">
    @for (item of $source(); track $index) {
      <swiper-slide>        
        <ion-grid>
          <ion-row>

            <ion-col size="12" sizeSm="5">  
              <!-- Info list -->
              <ion-list>
                <ion-list-header class="ion-text-uppercase">
                  <ion-text color="primary">{{ item.title }} ({{ $index + 1 }}/{{ $source().length }})</ion-text>
                </ion-list-header>
                <ion-item>
                  <ion-text color="medium">
                    {{ item.summary }}
                  </ion-text>
                </ion-item>
                <ion-item>
                  <ion-badge color="secondary" slot="start">{{ item.sets }}</ion-badge>
                  <ion-label>
                    <ion-text color="secondary">Series</ion-text>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-badge color="secondary" slot="start">{{ item.repeats }}</ion-badge>
                  <ion-label>
                    <ion-text color="secondary"> Repeticiones  </ion-text>
                  </ion-label>
                  <ion-note color="ligth" slot="end">{{ item.duration }}</ion-note>
                </ion-item>
              </ion-list>
            </ion-col>
             
            <ion-col size="12" sizeSm="7">
              <!-- Media list: pic/s or video/s or slider -->
              <ion-list>
                <swiper-container #swipermedia class="media" id="swipermedia" 
                  direction="horizontal" 
                  slides-per-view="1"
                  pagination="true">
                  @for (img of item.media; track $index) {
                    <swiper-slide>
                      <img [src]="img" />
                    </swiper-slide>
                  }
                </swiper-container>
              </ion-list>
            </ion-col>

          </ion-row>
        </ion-grid>
      
        <!-- slide right feed -->
        <app-feed 
          [likes]="item.likes" 
          [dislikes]="item.dislikes" 
          [comments]="item.comments"
          [favorite]="item.favorite">
        </app-feed>

        <!-- slide bottom fotter-->
        <app-footer 
          marquee="Led Zeppelin: The song remains the same">
        </app-footer>

      </swiper-slide>
    }
  </swiper-container>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container #swiper 
    id="swiper" 
    direction="vertical">
    @for (video of this.source; track $index) {
      <swiper-slide
        [id]="$index"         
        [attr.data-index]="$index">
        <img src="{{video.url}}" />
      </swiper-slide>
    }
  </swiper-container>

</ion-content>
